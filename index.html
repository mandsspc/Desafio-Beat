<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Desafio Beat</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul class="list-init-1">
                    <li>Portfolio</li>
                    <li>Sobre</li>
                    <li>Contato</li>
                </ul>
                <figure>
                    <img src="assets/icons8-hand-cursor-32 1.png" class="img-mouse">
                </figure>
            </nav>
            <div class="div-caixa-1">
                <h1 class="title-prin">No compaço da batida</h1>
                <figure>
                    <img src="assets/life-4244797_640 1.png" class="img-init">
                </figure>
            </div>
            <ul class="list-sec">
                <button><li>Arte & Design</li></button>
                <button><li>Estilo & Musica</li></button>
                <button><li>Ebook & Videos</li></button>
            </ul>
        </header>
        <main>
            <div class="caixa-aquarela">
                <h2 class="title-aquarela">AQUARELA</h2>
                <p class="p-aquarela">Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
            </div>
            <div class="caixa-img">
                <img src="assets/Rectangle 3.png" class="img">
                <img src="assets/Rectangle 2.png" class="img">
                <img src="assets/Rectangle 3 (1).png" class="img">
                <img src="assets/Rectangle 2 (1).png" class="img">
            </div>
            <h3 class="h3-aquarela">Veja mais</h3>
            <div class="linha-div"></div>
        </main>
        <footer>
            <div class="img-fim">
                <button><img src="assets/insta.png" class="img-2"></button>
                <button><img src="assets/face.png" class="img-2"></button>
                <button><img src="assets/icons8-linkedin-100 1.png" class="img-2"></button>
                <button><img src="assets/icons8-pinterest-52 1.png" class="img-2"></button>
            </div>
            <div>
                <ul class="list-fim">
                    <button><li>Portfolio</li></button>
                    <button><li>Sobre</li></button>
                    <button><li>Contato</li></button>
                </ul>
            </div>
        </footer>
    </body>
</html>
